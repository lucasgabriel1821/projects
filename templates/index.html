<!DOCTYPE html>
<html>
  <head>
    <title>Controle de Estoque</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css" />
  </head>
  <body>
    <h1>Controle de Estoque da Técnica</h1>
    <br />
    <div class="buttons">
      <button><a href="/adicionar">Adicionar Item</a></button>

      <form method="POST" action="/atualizar_itens">
        <button type="submit">Enviar relação por E-mail</button>
      </form>
    </div>
    <br /><br />
    <table>
      <tr>
        <th>Nome</th>
        <th>Quantidade</th>
        <th>Ações</th>
      </tr>
      {% for item in estoque %}
      <tr>
        <td>{{ item[0] }}</td>
        <td>{{ item[1] }}</td>
        <td>
          <button><a href="/editar/{{ item[0] }}">Editar</a></button> |
          <button><a href="/excluir/{{ item[0] }}">Excluir</a></button>
        </td>
      </tr>
      {% endfor %}
    </table>
    <br />

    <footer><br /></footer>
  </body>
</html>
