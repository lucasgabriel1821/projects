<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Estoque</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
  <link rel="stylesheet" type="text/css" href="/static/styles.css" />
</head>
<body>
  
</body>
</html>

<body>
  <div class="container">
    <h1>Controle de Estoque da Técnica</h1>
    <br />
    <div class="buttons">
      <button class="btn btn-custom"><a href="/adicionar">Adicionar Item</a></button>
      <button type="button" class="btn btn-custom" id="enviarEmailButton">Enviar relação por E-mail</button>
    </div>
    <br /><br />
    <table id="list" class="display">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Quantidade</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        {% for item in estoque %}
        <tr>
          <td>{{ item[0] }}</td>
          <td>{{ item[1] }}</td>
          <td>
            <button class="btn btn-warning btn-custom"><a href="/editar/{{ item[0] }}">Editar</a></button> |
            <button class="btn btn-danger btn-custom">
              <a href="{{ url_for('excluir_item', nome=item[0]) }}" class="excluir-button"
                data-nome-item="{{ item[0] }}">Excluir</a>
            </button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <br />
    <script>
      $(document).ready(function () {
        $(".excluir-button").on("click", function (e) {
          e.preventDefault();
          var nomeItem = $(this).data("nome-item");
          if (
            confirm("Você deseja realmente excluir o item '" + nomeItem + "'?")
          ) {
            window.location.href = $(this).attr("href");
          }
        });
      });
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script>
      $(document).ready(function () {
        $('#list').DataTable();
      });
    </script>
  <script>
    $(document).ready(function () {
      $('#list').DataTable();
  
      // Configurar o clique do botão "Enviar relação por E-mail"
      $("#enviarEmailButton").on("click", function () {
        // Solicitar o endereço de e-mail do destinatário
        var destinatario_email = prompt("Digite o endereço de e-mail para enviar a relação:", "");
        if (destinatario_email) {
          // Enviar o endereço de e-mail para o servidor Flask
          $.ajax({
            type: "POST",
            url: "/enviar_email",
            data: { email: destinatario_email },
            success: function (response) {
              alert(response); // Exibir a resposta do servidor (sucesso ou erro)
            },
            error: function (error) {
              console.error("Erro ao enviar e-mail: ", error);
            }
          });
        }
      });
    });
  </script>
  
    
  </div>
</body>

</html>
