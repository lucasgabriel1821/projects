<!DOCTYPE html>
<html>

<head>
    <title>Adicionar Item</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/add.css">
</head>

<body>
    <div class="new_item">
        <h1>Adicionar Item</h1>
        <a href="/" class="btn btn-primary btn-custom">Voltar para a lista</a> <br><br>
        <form method="POST" action="/adicionar">
            <div class="form-group">
                <label for="nome">Nome do Item:</label><br>
                <input type="text" class="form-control" name="nome" required>
            </div>
            <div class="form-group">
                <label for="quantidade">Quantidade:</label>
                <input type="number" class="form-control" name="quantidade" required>
            </div>
            <button type="submit" class="btn btn-success btn-custom">Adicionar</button>
        </form>
    </div>
</body>

</html>
